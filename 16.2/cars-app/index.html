<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Cars </h1>
        <button id="loadCarsRentButton" class="btn btn-success"> Cars for rent </button>
        <button id="loadCarsSaleButton" class="btn btn-success"> Cars for sale </button>
        <button id="loadAllCarsButton" class="btn btn-success"> All </button>
        <div class="row mt-3">
            <div class="row mb-4 mt-4">
                <form class="row">
                    <div class="form-group col-4">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" aria-describedby="Name"
                            placeholder="Enter Car Name">
                    </div>
                    <div class="form-group col-4">
                        <label for="Horsepower">Horsepower</label>
                        <input type="number" class="form-control" id="Horsepower" aria-describedby="Horsepower"
                            placeholder="Enter Horsepower">
                    </div>
                    <div class="form-group col-4">
                        <label for="Acceleration">Acceleration</label>
                        <input type="number" class="form-control" id="Acceleration" aria-describedby="Acceleration"
                            placeholder="Enter Acceleration">
                    </div>
                    <div class="col-12 mt-4">
                        <button id="newCarButton" type="button" class="btn btn-primary">Add new car</button>
                    </div>
                </form>

            </div>
            <div class="col-2">
                <div class="form-floating">
                    <select class="form-select" id="keySelect" aria-label="Floating label select example">
                        HP, Acceleration, Cylinders,Weight_in_lbs
                        <option value="0" selected>Open this select menu</option>
                        <option value="Horsepower">HP</option>
                        <option value="Acceleration">Acceleration</option>
                        <option value="Cylinders">Cylinders</option>
                        <option value="Weight_in_lbs">Weight in lbs</option>
                    </select>
                    <label for="floatingSelect">Select your key</label>
                </div>
            </div>
            <div class="col-2"> <input id="searchValue" style="height: 100%;" class="input" /> </div>
            <div class="col-2"> <button disabled="true" style="height: 100%;" id="searchCars" class="btn btn-success">
                    Search Cars
                </button></div>

        </div>
        <div class="row mt-3">

            <div>
                <table id="table-cars" class="table">
                    <thead>
                        <tr id="table-cars-headers">

                        </tr>
                    </thead>
                    <tbody id="table-cars-body">

                    </tbody>
                </table>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="./data.js"></script>
    <script src="./index.js"></script>
</body>

</html>
